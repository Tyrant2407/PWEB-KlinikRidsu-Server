<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="templates/css/reservasi.css">
    <script src="templates/scripts/hamburg_menu.js"></script>
    <script src="templates/scripts/reservasi.js"></script>
    <title>Klinik Ridsu</title>
</head>

<body>
    <div class="navbarr">
        <div class="menu-icon" id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="menu-list" id="menu-list">
            <li><a href="/">HOME</a></li>
            <li><a href="about">ABOUT US</a></li>
            <li><a href="jadwal">FIND DOCTOR</a></li>
            <li><a href="reservasi">BOOK APPOINTMENT</a></li>
        </ul>
    </div>

    <div class="isi"><h1>RESERVASI</h1></div>
    <form action="/reservasi" method="POST">
        <div class="form-grup">
            <label>No. Medical Record</label>
            <input type="text" name="NoRS" placeholder="No. Medical Record" maxlength="10" pattern="\d{10}">
        </div>

        <div class="form-grup">
            <label>NIK</label>
            <input type="text" name="NIK" placeholder="NIK" maxlength="16" pattern="\d{16}">
        </div>

        <div class="form-grup">
            <label>Nama</label>
            <input type="text" name="Nama" placeholder="Nama">
        </div>

        <div class="form-grup">
            <label>Tanggal Lahir</label>
            <input type="date" name="TglLahir">
        </div>

        <div class="form-grup">
            <label>Jenis Kelamin</label>
            <select name="JenisKelamin">
                <option value="Pria">Pria</option>
                <option value="Wanita">Wanita</option>
            </select>
        </div>


        <div class="form-grup">
            <label>Poli</label>
            <select name="Poli" id="poliDropdown">
                <option value="" selected disabled>Poli Tujuan</option>
                {{ range .Poli }}
                    <option value="{{ . }}">{{ . }}</option>
                {{ end }}
            </select>
        </div>
    
        <div class="form-grup">
            <label>Dokter</label>
            <select name="Dokter" id="dokterDropdown">
                <option value="" selected disabled>Pilih Dokter</option>
                    <option value="{{ . }}">{{ . }}</option>
                <!-- Options will be populated dynamically based on the selected "poli" -->
            </select>
        </div>        

        <div class="form-grup">
            <label>Tanggal Kunjungan</label>
            <input type="date" name="TglKunjungan" id="tanggalKunjungan">
        </div>

        <div class="form-grup">
            <label>Pembayaran</label>
            <select name="Pembayaran">
                <option value="Pribadi">Pribadi</option>
                <option value="Perusahaan">Perusahaan</option>
                <option value="Asuransi">Asuransi</option>
                <option value="BPJS">BPJS</option>
            </select>
        </div>

        <div class="form-grup">
            <label>No Telepon</label>
            <input type="text" name="NoTelp" placeholder="No Telepon" maxlength="16" pattern="\+?\d{10,16}">
        </div>

        <div class="form-grup">
            <label>Email</label>
            <input type="email" name="Email" placeholder="Email" title="Email tidak valid!">
        </div>



        <button type="submit" class="tbl-biru" name="daftar">RESERVASI</button>
    </form>
</body>

</html>
